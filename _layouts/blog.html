---
layout: base
---

<div id="header">
  <div class="container_12">
    <div class="grid_12 titlebar">Blog </div>
  </div>
</div>

<div class="darkdivider"></div>
<div class="topshadow"></div>

<div id="content">
  <div id="main" class="container_16">

    <div class="grid_12">
      <h1 class="entrytitle">{{page.title}}</h1>
      
      <span class="entryinfo">
        {% if page.poster %}
          posted by {{ page.poster }},
        {% endif %}
        {% if page.date %}
          {{ page.date | date: "%d.%m.%Y." }}
        {% endif %}
      </span>

      <br/>
      <br/>

      {{ content }}

      <br/>
      <br/>

      <div class="verylightdivider"></div>

      <br/>

      <div id="disqus_thread"></div>
      <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'axel22-homepage'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

    </div>

    <div class="grid_4">
      <!--{% include toc.htm %}-->
    </div>

  </div>
</div>
